# JavaScript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.0

jobs:
  unit_test:
    docker:
      - image: circleci/node:12.14.1-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test:unit --coverage
      - store_artifacts:
          path: coverage

  e2e_test:
    docker:
      - image: circleci/node:12.14.1-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build --dir
      - run: ls dist_electron/linux-unpacked
      - run: yarn vue-cli-service test:unit --config jest.e2e.config.js --testMatch **/tests/e2e/**/*.spec.ts

  build_for_windows:
    docker:
      - image: electronuserland/builder:wine-mono
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - run: yarn build --win
      - run:
          command: mkdir -p workspace/dist/windows
          shell: bash
      - run:
          command: mv dist_electron/squirrel-windows/* workspace/dist/windows
          shell: bash
      - persist_to_workspace:
          root: workspace
          paths:
            - dist

  deploy:
    docker:
      - image: cibuilds/github:0.10
    working_directory: ~/build
    steps:
      - attach_workspace:
          at: workspace
      - run: ls workspace/dist/windows
      - run: echo ${CIRCLE_TAG}
      - run: ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ./workspace/dist/windows/

workflows:
  version: 2

  standard_workflow:
    jobs:
      - unit_test:
          filters:
            tags:
              only: /.*/
      - e2e_test:
          filters:
            tags:
              only: /.*/
      - build_for_windows:
          requires:
            - unit_test
            - e2e_test
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build_for_windows
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
